version: '3.8'

services:
  realtime-whisper:
    build:
      context: docker
      dockerfile: Dockerfile
      args:
        CUDA_ARCH: ${CUDA_ARCH:-75-real;86-real;89-real;90-real}
    image: realtime-whisper:latest
    volumes:
      - type: bind
        source: ./docker/scratch-space
        target: /root/scratch-space
    environment:
      VERBOSE: ${VERBOSE:-false}
    ports:
      - "8080:8080"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    entrypoint: ["/root/scratch-space/run-realtime-whisper.sh"]

  nginx:
    image: nginx:latest
    volumes:
      - ./docker/resources/docker/default:/etc/nginx/conf.d/default.conf:ro
      - ./examples/chatbot/html:/var/www/html:ro
      - ./docker/scripts/start-nginx.sh:/start-nginx.sh:ro

    ports:
      - "8000:80"
    depends_on:
      - realtime-whisper
    entrypoint: ["/bin/bash", "/start-nginx.sh"]
